<!DOCTYPE html>
<html lang="en">
<head>
    <title>InternConnect - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inline CSS -->
    <style>
        body {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .main-card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        a.btn {
            background-color: #ffffff;
            color: #2193b0;
            border: none;
        }

        a.btn:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="main-card text-center">
            <h1 class="display-4 fw-bold">Welcome to <span style="color: #ffe600;">InternConnect</span></h1>
            <p class="lead mt-3 mb-4">Your gateway to internships and volunteering opportunities.</p>
            <a href="/register/" class="btn btn-lg px-5 py-2">Register Now</a>
        </div>
    </div>

</body>
</html>
