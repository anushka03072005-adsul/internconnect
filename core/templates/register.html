<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register | InternConnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inline CSS -->
    <style>
        body {
            background: linear-gradient(to left, #8360c3, #2ebf91);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .form-card {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .form-control, .form-select {
            border-radius: 10px;
        }

        .btn-submit {
            background-color: #ffe600;
            color: #333;
            border: none;
        }

        .btn-submit:hover {
            background-color: #f7d600;
        }
    </style>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-card w-100" style="max-width: 600px;">
            <h2 class="text-center mb-4 text-white">Register as Intern/Volunteer</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-submit w-100 mt-3">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
